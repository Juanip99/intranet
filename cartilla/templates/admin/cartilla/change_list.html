{% extends "admin/change_list.html" %}

{% block search_form %}
    <form id="filter-form" method="get" action="">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="id_provincia">Provincia</label>
                <select id="id_provincia" name="provincia" class="form-control">
                    {% for value, text in cl.model_admin.get_provincia_choices %}
                        <option value="{{ value }}" {% if value == request.GET.provincia %}selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="id_barrio_localidad">Barrio/Localidad</label>
                <select id="id_barrio_localidad" name="barrio_localidad" class="form-control">
                    {% for value, text in cl.model_admin.get_barrio_localidad_choices %}
                        <option value="{{ value }}" {% if value == request.GET.barrio_localidad %}selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="id_especialidad">Especialidad</label>
                <select id="id_especialidad" name="especialidad" class="form-control">
                    {% for value, text in cl.model_admin.get_especialidad_choices %}
                        <option value="{{ value }}" {% if value == request.GET.especialidad %}selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="id_tipo_cartilla">Tipo Cartilla</label>
                <select id="id_tipo_cartilla" name="tipo_cartilla" class="form-control">
                    {% for value, text in cl.model_admin.get_tipo_cartilla_choices %}
                        <option value="{{ value }}" {% if value == request.GET.tipo_cartilla %}selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="id_agrupar_especialidades">Agrupar Especialidades</label>
                <input type="checkbox" id="id_agrupar_especialidades" name="agrupar_especialidades" class="form-check-input" {% if request.GET.agrupar_especialidades %}checked{% endif %}>
            </div>
            <div class="form-group col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </form>
{% endblock %}
