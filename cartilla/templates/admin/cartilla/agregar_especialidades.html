{% extends "admin/base_site.html" %}

{% block content %}
<h1>Agregar Especialidades para {{ cartilla.nombre }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Agregar Especialidades</button>
</form>
{% if error_message %}
  <div class="alert alert-danger">
    {{ error_message }}
  </div>
{% endif %}
{% endblock %}
